<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>



<div class = "container-fluid">
        <table class="table table-hover time-block ">
          <thead>
            <tr>
              <th scope="col-md-auto hour">Time</th>
              <th scope="col-8 textarea">Event</th>
              <th scope="col">Save</th>
 
            </tr>
            <tr>
              <th scope="col-md-auto hour">Time</th>
              <th scope="col-8 textarea"><input class="form-control input-lg description" id="inputlg" type="text"></th>
              <th scope="col">Save</th>
 
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row align-items-center hour">9:00 AM</th>
              <td><input class="form-control input-lg description" id="inputlg" type="text"></td>
              <td>Otto</td>
            </tr>
            <tr>
              <th scope="row align-items-center">10:00 AM</th>
              <td><input class="form-control input-lg" id="inputlg" type="text"></td>
              <td>Otto</td>
            </tr>

            <tr>
              <th scope="row align-items-center">11:00 AM</th>
              <td><input class="form-control input-lg" id="inputlg" type="text"></td>
              <td>Otto</td>
            </tr>

            <tr>
              <th scope="row align-items-center">12:00 PM</th>
              <td><input class="form-control input-lg" id="inputlg" type="text"></td>
              <td>Otto</td>
            </tr>

            <tr>
              <th scope="row align-items-center">1:00 PM</th>
              <td><input class="form-control input-lg" id="inputlg" type="text"></td>
              <td>Otto</td>
            </tr>

            <tr>
              <th scope="row align-items-center">2:00 PM</th>
              <td><input class="form-control input-lg" id="inputlg" type="text"></td>
              <td>Otto</td>
            </tr>
           
          </tbody>
        </table>
      </div>


 


      <!-- Timeblocks go here -->
    </div>
    
    <script src = "script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
